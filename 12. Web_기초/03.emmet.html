<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>

    > - 하위 레벨 태그 생성
    + - 같은 레벨 태그 생성
    () - 태그 묶음
    <div>
        <h3></h3>
        <ul>
            <li><a href=""></a></li>
        </ul>
        <dl>
            <dt></dt>
            <dd></dd>
        </dl>
    </div>



    ^^ - 부모 요소 접근
    <div>
        <h3></h3>
        <ul>
            <li><a href=""></a></li>
        </ul>
        <dl>
            <dt></dt>
            <dd></dd>
        </dl>
    </div>

    : - type 속성
    <input type="radio" name="" id="">
    <input type="checkbox" name="" id="">
    <input type="submit" value="">

    # - 아이디 값
    $$ - 순번
    * - 반복 횟수 대괄호 안에는 속성값
    <div id="page">
        <div id="nav">
            <ul>
                <li class="item-01"></li>
                <li class="item-02"></li>
                <li class="item-03"></li>
                <li class="item-04"></li>
                <li class="item-05"></li>
            </ul>
        </div>
    </div>

    . - class 속성
    <p id="ab" class="a b"></p>

    @5 - 5부터 나타남
    {} - 문자열 입력
    <div id="page">
        <div id="nav">
            <ul>
                <li class="item-05">목록아이팀</li>
                <li class="item-06">목록아이팀</li>
                <li class="item-07">목록아이팀</li>
                <li class="item-08">목록아이팀</li>
                <li class="item-09">목록아이팀</li>
            </ul>
        </div>
    </div>

    <strong><a href="http://google.com">move google</a>구글로 이동</strong>

</body>

</html>
